<article>
  <header>
    <h2>
      <a href='@|uri-path|'>@|title|</a>
    </h2>
    <p class='date-and-tags'>@|date|, <i>@|tags|</i></p>
    <!--p class='authors'>ç­† @|authors|</p-->
  </header>
  @|content-only|
  @(when more?
    @list{
      <footer>
        <a href='@|uri-path|'>&hellip; more &hellip;</a>
      </footer>})
  <hr>
</article>
